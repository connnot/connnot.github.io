<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    a{
     font-size:2em;
    }
    a:link{
      color:yellow;
      background:pink;
      text-decoration:none;
    }
     img{
    opacity:0;
    position:absolute;
    left:30%;
  }

   a:hover{
    color:red;
  }
  a:active{
    color:rightblue;
  }
  a:hover img{
    opacity:1;
  }

    .c .phone{
    position: absolute;
      left:120px;
      top:1px;
      opacity: 0;
      transition:all 1s;
    }
  
  </style>
</head>
<body>
  <div class="c">
  <a href="http://http://www.apple.com/">Apple<img src="http://img2.91.com/uploads/allimg/130530/57-130530113622.jpg" alt=""></a>
  
  <div class="phone"></div>
    </div>
  
</body>
