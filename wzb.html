<body>
  <h1>岁月如歌</h1>
  <p>我不奢望爱情</p>
  <p>那不过是天上的月亮</p>
  <p>只能远望</p>
  <p>因为它真的很冷</p>
  <p>确切的说</p>
  <p>我是个平凡的人</p>
  <p>那么遥远的距离</p>
  <p>我无法触及</p>
  <p>虽然它不停的改变自己的容貌</p>
  <p>应该说不断的勾引着我</p>
  <p>但我心不过就是一块顽石</p>
  <p>一块被岁月风霜摧残的顽石</p>
  <p>被不知哪个年代的海水</p>
  <p>不小心冲到了岸边</p>
  <p>所以关于爱情</p>
  <p>对于我来说</p>
  <p>那应该就是一个美丽的传说</p>
  <p>适合于茶余饭后</p>
